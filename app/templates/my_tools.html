{% extends "layout.html" %}

{% block content %}
    <br>
    <div class="text-left">
        <a class="btn btn-default" href="{% url 'add_tool' %}" role="button">Add Tool</a>
    </div>
    <br>
    <table class="table table-striped table-bordered">
        {% if tools %}
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th></th>
            <th></th>
        </tr>
        {% endif %}

        {% for tool in tools %}
            <tr>
                <td style="word-wrap: break-word; max-width:400px"><a href="{% url 'tool' tool.id %}">{{tool.name}}</a></td>
                <td style="word-wrap: break-word; max-width:400px">{{tool.short_description}}</td>
                <td align="center"><a class="btn btn-default" href="{% url 'edit_tool' tool.id %}" role="button" style="width:100%">Edit</a></td>
                <td align="center"><a class="btn btn-default" href="{% url 'delete_tool' tool.id %}" role="button" style="width:100%" onclick="return confirm('Are you sure you want to delete this item?');">Delete</a></td>
            </tr>

        {% empty %}
            You have no tools.
        {% endfor %}
    </table>
{% endblock %}
